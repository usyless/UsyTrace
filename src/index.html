<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UsyTrace</title>
    <meta content="Trace frequency responses from images." name="description">
    <meta property="og:title" content="UsyTrace">
    <meta property="og:url" content="https://usyless.uk/trace">
    <meta property="og:description" content="Online Frequency Response Tracing">
    <meta property="og:image" content="https://usyless.uk/assets/usytrace.ico">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <meta name="keywords" content="usy, frequency response, frequency response trace, frequency response tracing, trace frequency response, trace graph">
    <link rel="manifest" href="usytrace.webmanifest"/>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<noscript>
    <div>
        <h1>It seems your JavaScript is disabled.
            This website will not function without JavaScript, please enable it to use the site.</h1>
    </div>
</noscript>
<div id="main">
    <div id="sidebar">
        <h1>UsyTrace</h1>
        <button class="sidebarSection standardButton hidden" id="updateAvailable">
            <b>Update Available, click here to update.</b>
        </button>
        <input type='file' id='fileInput' class="hidden" multiple="multiple" accept="image/*"/>
        <button class="standardButton sidebarSection" id="imageInputDiv">
            <b>Choose Images</b>
        </button>
        <div class="sidebarSection">
            <button id="autoPath" class="standardButton" data-disabled>Auto Trace</button>
            <button id="selectPath" class="standardButton" data-default="Select Path" data-active="Stop Selecting" data-disabled>Select Path</button>
            <button id="selectPoint" class="standardButton" data-default="Add Point" data-active="Stop Adding Points" data-disabled>Add Point</button>
            <button class="standardButton" data-disabled>Undo</button>
            <button class="standardButton" data-disabled>Clear Path</button>
            <button id="export" class="standardButton" data-disabled>Export Trace</button>
        </div>
        <div class="sidebarSection">
            <label for="SPLTop">Higher SPL (dB)</label>
            <input type="number" id="SPLTop"/>
            <div class="moveButtons" data-type="y-high">
                <button class="standardButton" data-direction="1" data-disabled>▼</button>
                <button class="standardButton" data-direction="-1" data-disabled>▲</button>
            </div>

            <label for="SPLBot">Lower SPL (dB)</label>
            <input type="number" id="SPLBot"/>
            <div class="moveButtons" data-type="y-low">
                <button class="standardButton" data-direction="1" data-disabled>▼</button>
                <button class="standardButton" data-direction="-1" data-disabled>▲</button>
            </div>

            <label for="FRTop">Higher Frequency (Hz)</label>
            <input type="number" id="FRTop"/>
            <div class="moveButtons" data-type="x-high">
                <button class="standardButton" data-direction="-1" data-disabled>◀</button>
                <button class="standardButton" data-direction="1" data-disabled>▶</button>
            </div>


            <label for="FRBot">Lower Frequency (Hz)</label>
            <input type="number" id="FRBot" min="0" onchange="minVal(this)"/>
            <div class="moveButtons" data-type="x-low">
                <button class="standardButton" data-direction="-1" data-disabled>◀</button>
                <button class="standardButton" data-direction="1" data-disabled>▶</button>
            </div>

            <div>
                <label for="snap">Buttons snap to axis</label>
                <input id="snap" type="checkbox" checked>
            </div>
            <div>
                Input the chosen values with the bars on the image into the fields above
            </div>
        </div>
        <div class="sidebarSection">
            <h3>Trace Settings</h3>
            <label for="colourTolerance">Colour Tolerance</label>
            <input type="number" id="colourTolerance" min="1" onchange="minVal(this)"/>
            <label for="maxLineHeightOffset">Max Line Thickness Offset</label>
            <input type="number" id="maxLineHeightOffset"/>
            <label for="maxJumpOffset">Largest Contiguous Jump Offset</label>
            <input type="number" id="maxJumpOffset"/>
        </div>
        <div class="sidebarSection">
            <h3>Export Settings</h3>
            <div>
                <label for="PPO">Points Per Octave (PPO)</label>
                <select name="PPO" id="PPO">
                    <option value="6">6</option>
                    <option value="12">12</option>
                    <option value="24">24</option>
                    <option value="48">48</option>
                    <option value="96">96</option>
                </select>
            </div>
            <div>
                <label for="delimitation">Delimitation</label>
                <select name="delimitation" id="delimitation">
                    <option value="tab">Tab</option>
                    <option value="space">Space</option>
                </select>
            </div>
            <label for="lowFRExport">Minimum Frequency (Hz)</label>
            <input type="number" id="lowFRExport" min="1" onchange="minVal(this)"/>
            <label for="highFRExport">Maximum Frequency (Hz)</label>
            <input type="number" id="highFRExport"/>
        </div>
        <button class="sidebarSection standardButton" id="restoreDefault">
            <b>Restore Default Settings</b>
        </button>
        <a class="sidebarSection standardButton" href="https://github.com/usyless/UsyTrace?tab=readme-ov-file#general-use" target="_blank">
            <b>Help/Repository</b>
        </a>
        <div class="sidebarSection">
            <div>Report an issue or suggest features:</div>
            <div>Discord: @usy_</div>
            <div>Email: <a href="mailto:usy@usyless.uk">usy@usyless.uk</a></div>
            <div>GitHub: <a href="https://github.com/usyless/UsyTrace/issues" target="_blank">usyless</a></div>
        </div>
    </div>

    <div id="main-content">
        <div id="imageContainer">
            <div id="imageContainerInner">
                <div id="glass" class="hidden magnify"></div>
                <img id='uploadedImage' src='' alt='' class="canvasSizing"/>
                <svg id="lines" class="canvasSizing hidden">
                    <line x1="0" x2="0" y1="0" y2="0" stroke="green" data-direction="x"></line>
                    <text x="0" y="0" dx="-1em" text-anchor="middle">Low</text>
                    <line x1="0" x2="0" y1="0" y2="0" stroke="green" data-direction="x"></line>
                    <text x="0" y="0" dx="1em" text-anchor="middle">High</text>
                    <line x1="0" x2="0" y1="0" y2="0" stroke="blue" data-direction="y"></line>
                    <text x="0" y="0" text-anchor="middle">High</text>
                    <line x1="0" x2="0" y1="0" y2="0" stroke="blue" data-direction="y"></line>
                    <text x="0" y="0" dy="0.6em" text-anchor="middle">Low</text>
                </svg>
                <svg id="trace" class="canvasSizing removePointerEvents">
                    <path stroke="#ff0000" fill="transparent" d=""></path>
                </svg>
                <h1 id="defaultMainText">Please Load Images (Or drop any images onto the page, or paste with Ctrl+V)</h1>
            </div>
        </div>
        <div id="imageQueueContainer">
            <div id="imageQueueBar">
                <button id="toggleImageQueue" class="standardButton altButton">Hide</button>
                <button id="removeImage" class="standardButton altButton">Remove</button>
            </div>
            <div id="imageQueueOuter">
                <div id="imageQueueInner"></div>
            </div>
        </div>
    </div>
</div>

<script src="updater.js"></script>
<script src="popups.js"></script>
<script src="main.js"></script>
</body>
</html>
